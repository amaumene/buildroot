language: ruby
sudo: required
dist: trusty
install:
  - sudo apt-get -qq update
  - sudo apt-get install -y bc libc6 libstdc++6 zlib1g build-essential
notifications:
  email:
    recipients:
      - alexandre@maumene.org
    on_success: always # default: change
    on_failure: always # default: always
env:
  matrix:
   - DEFCONFIG_NAME=my_batocera_x86_64_nvidia
script:
- make ${DEFCONFIG_NAME}
- echo 'Display end of log'
- tail -1000 build.log
